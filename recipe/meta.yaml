{% set name = "zenpy" %}
{% set version = "2.0.52" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zenpy-{{ version }}.tar.gz
  sha256: 3e0272a168b9f6347db58f60136beac9c1638784f4f96d39e63c22967274b52c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - requests >=2.14.2
    - python-dateutil >=2.7.5
    - cachetools >=3.1.0
    - pytz >=2018.9
    - six >=1.14.0

test:
  imports:
    - zenpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facetoe/zenpy
  summary: Python wrapper for the Zendesk API
  license: GPL-3.0-only
  license_file: LICENSE
  doc_url: http://docs.facetoe.com.au/
  dev_url: https://github.com/facetoe/zenpy

extra:
  recipe-maintainers:
    - xylar
