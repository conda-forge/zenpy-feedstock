{% set name = "zenpy" %}
{% set version = "2.0.30" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zenpy-{{ version }}.tar.gz
  sha256: f425d3c430f38a8c46079e3a1d1c1c705ed5e7dda5cfeabe878a041b89b4e56d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling
    - pip
  run:
    - python >=3.7
    - requests >=2.14.2
    - python-dateutil >=2.7.5
    - cachetools >=3.1.0
    - pytz >=2018.9
    - six >=1.14.0

test:
  imports:
    - zenpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facetoe/zenpy
  summary: Python wrapper for the Zendesk API
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xylar
